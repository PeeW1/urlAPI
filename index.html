<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/icons8-link-64.png">
</head>
<body>
    <main class="main-container">
        <div class="div-title">
            <h1>Encurtador de URL</h1>
        </div>
        <div class="div-input">
            <div class="div-inputs">
                <input placeholder="Digite a URL" type="text" id="url-input" name="url-input" class="url-input">
                <input placeholder="Digite o nome da URL" type="text" id="name-url-input" name="name-url-input" class="url-input">
            </div>
            <button type="submit" class="btn-input" id="btn-encurtar">Encurtar</button>
            <button type="button" class="btn-input btn-input-secundario" id="btn-copiar">Copiar</button>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
